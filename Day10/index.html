<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è Recipe Finder</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <!-- üçΩÔ∏è Logo -->
    <img src="https://cdn-icons-png.flaticon.com/512/3176/3176364.png" alt="Recipe Logo" class="logo">

    <h1>Delicious Recipes</h1>
    <button id="darkModeToggle">üåô Toggle Dark Mode</button>
    <br><br>

    <div class="container" id="results">
        <!-- üçΩÔ∏è Shimmer effect for loading -->
        <div class="card shimmer"></div>
        <div class="card shimmer"></div>
        <div class="card shimmer"></div>
    </div>

    <script>
        let apiCallCount = 0;

        async function fetchRecipes() {
            try {
                apiCallCount++;
                console.log(`Fetching data... API Calls: ${apiCallCount}`);

                const response = await fetch('https://dummyjson.com/recipes');
                const data = await response.json();

                setTimeout(() => {
                    displayRecipes(data.recipes);
                }, 1500); // Simulate loading
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function displayRecipes(recipes) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (recipes.length === 0) {
                resultsContainer.innerHTML = "<p>No recipes found.</p>";
                return;
            }

            recipes.forEach(recipe => {
                const div = document.createElement('div');
                div.classList.add('card');
                div.innerHTML = `
                    <h2>${recipe.name}</h2>
                    <p><strong>Cuisine:</strong> ${recipe.cuisine}</p>
                    <p><strong>Ingredients:</strong> ${recipe.ingredients.join(', ')}</p>
                `;
                resultsContainer.appendChild(div);
            });x
        }

        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
        });

        fetchRecipes();
    </script>
</body>
</html>
