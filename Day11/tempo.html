<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Clone</title>
    <link rel="stylesheet" href="sidebar.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
        }

        /* Header */
        .head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            height: 50px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
        }

        #search {
            width: 350px;
            height: 40px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 20px 0 0 20px;
            outline: none;
            font-size: 16px;
        }

        .search-button {
            height: 42px;
            width: 50px;
            background: #e1e1e1;
            border: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-button:hover {
            background: #d4d4d4;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            min-height: 90vh;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .to-fix {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .sidebar div {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            width: 100%;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .sidebar div:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Main Content */
        .main-container {
            display: flex;
            padding: 20px;
        }

        /* Video Grid */
        .container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding-left: 20px;
        }

        /* Video Cards */
        .card {
            background: rgba(255, 255, 255, 0.986);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card a {
            display: block;
            width: 100%;
            position: relative;
        }

        .card img {
          border-radius: 12px;
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        /* Video Preview on Hover */
    

        .card-content {
            padding: 10px;
            text-align: center;
        }

        .card h3 {
            font-size: 16px;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            
            .sidebar {
                display: none;
            }

            .container {
                padding-left: 0;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>

    <div class="head">
        <div class="logo">
            <img src="./Images/betteryoutubelogo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search">
            <button  type="button" class="search-button">.
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <button type="button" class="login-button">Login/SignUp</button>
        <label for="login-button">ok</label>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="to-fix">
                <div class="home"><i class="fa-solid fa-house"></i> Home</div>
                <div class="explore"><i class="fa-solid fa-compass"></i> Explore</div>
                <div class="subscription"><i class="fa-solid fa-tv"></i> Subscription</div>
                <div class="user"><i class="fa-solid fa-user"></i> User</div>
            </div>
        </div>

        <div class="container" id="videoContainer"></div>
    </div>

    <script>
        

        const container = document.getElementById("videoContainer");

        function renderVideos(videos) {
            container.innerHTML = ""; 
            videos.forEach(video => {
                const videoCard = document.createElement("div");
                videoCard.classList.add("card");
                videoCard.innerHTML = `
                    <a href="${video.url}" target="_blank">
                        <img src="${video.thumbnail}" alt="${video.title}">
                    </a>
                    <div class="card-content">
                        <h3>${video.title}</h3>
                    </div>
                `;
                container.appendChild(videoCard);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderVideos(data.videos);
        });
    </script>

    <script src="https://kit.fontawesome.com/a20120fcea.js" crossorigin="anonymous"></script>
</body>
</html>
