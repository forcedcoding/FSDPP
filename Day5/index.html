<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- working on DOM -->
    <h1>Working on DOM</h1>
    <p id="demo">Hello World</p>
    <button onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'">Click me</button>
    <button onclick="document.getElementById('demo').style.fontSize = '35px'">Click me</button>
    <button onclick="document.getElementById('demo').style.color = 'red'">Click me</button>
    <button onclick="document.getElementById('demo').style.backgroundColor = 'yellow'">Click me</button>
    <button onclick="document.getElementById('demo').style.display = 'none'">Click me</button>
    <button onclick="document.getElementById('demo').style.display = 'block'">Click me</button>
    <button onclick="document.getElementById('demo').style.display = 'inline'">Click me</button>
    <button onclick="document.getElementById('demo').style.display = 'inline-block'">Click me</button>
    <button onclick="document.getElementById('demo').style.display = 'flex'">Click me</button>

    <script src="script.js"></script>

    
</body>
</html>
